<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Customer Support</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .support-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .header .status {
            margin-left: auto;
            background-color: #27ae60;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        
        .bot-message {
            background-color: #e6e6e6;
            border-top-left-radius: 5px;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: #3498db;
            color: white;
            border-top-right-radius: 5px;
            margin-left: auto;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: white;
        }
        
        #user-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #send-btn:hover {
            background-color: #2980b9;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid #eee;
        }
        
        .quick-reply {
            background-color: #f1f1f1;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .quick-reply:hover {
            background-color: #e0e0e0;
        }
        
        .timestamp {
            font-size: 0.7rem;
            color: #999;
            margin-top: 5px;
            text-align: right;
        }
        
        @media (max-width: 600px) {
            .support-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="header">
            <h1>Customer Support</h1>
            <div class="status">Online</div>
        </div>
        
        <div class="chat-area" id="chat-area">
            <!-- Messages will appear here -->
        </div>
        
        <div class="quick-replies" id="quick-replies">
            <button class="quick-reply" data-message="How do I reset my password?">Reset password</button>
            <button class="quick-reply" data-message="I need help with my order">Order help</button>
            <button class="quick-reply" data-message="What are your business hours?">Business hours</button>
            <button class="quick-reply" data-message="Contact support team">Contact support</button>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const quickReplies = document.getElementById('quick-replies');
            
            // Initial bot message
            setTimeout(() => {
                addBotMessage("Hello! Welcome to our customer support. How can I help you today?");
            }, 500);
            
            // Send message when button is clicked
            sendBtn.addEventListener('click', sendMessage);
            
            // Send message when Enter key is pressed
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Quick reply buttons
            document.querySelectorAll('.quick-reply').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    addUserMessage(message);
                    userInput.value = '';
                    respondToUser(message);
                });
            });
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message !== '') {
                    addUserMessage(message);
                    userInput.value = '';
                    respondToUser(message);
                }
            }
            
            function addUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user-message');
                messageDiv.textContent = message;
                
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                
                messageDiv.appendChild(timestamp);
                chatArea.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function addBotMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'bot-message');
                messageDiv.textContent = message;
                
                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                
                messageDiv.appendChild(timestamp);
                chatArea.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function scrollToBottom() {
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            function respondToUser(message) {
                // Simulate typing delay
                setTimeout(() => {
                    const lowerMessage = message.toLowerCase();
                    
                    if (lowerMessage.includes('password') || lowerMessage.includes('reset')) {
                        addBotMessage("To reset your password, please visit our password reset page at example.com/reset-password and follow the instructions.");
                    } 
                    else if (lowerMessage.includes('order') || lowerMessage.includes('purchase')) {
                        addBotMessage("For order assistance, please provide your order number. You can also check your order status at example.com/order-status.");
                    }
                    else if (lowerMessage.includes('hour') || lowerMessage.includes('time') || lowerMessage.includes('open')) {
                        addBotMessage("Our customer support is available Monday to Friday, 9:00 AM to 6:00 PM (EST). We're closed on weekends and public holidays.");
                    }
                    else if (lowerMessage.includes('contact') || lowerMessage.includes('support') || lowerMessage.includes('help')) {
                        addBotMessage("You can contact our support team by email at support@example.com or call us at 1-800-123-4567. Our average response time is 2 business hours.");
                    }
                    else if (lowerMessage.includes('thank') || lowerMessage.includes('thanks')) {
                        addBotMessage("You're welcome! Is there anything else I can help you with?");
                    }
                    else if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                        addBotMessage("Hello! How can I assist you today?");
                    }
                    else {
                        addBotMessage("I'm sorry, I didn't understand that. Could you please rephrase your question or choose from the quick reply options below?");
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
